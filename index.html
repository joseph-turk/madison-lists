            <table class="table">

                  <th>Category</th>
                  <th>Rating</th>
                  <th>Notes</th>
                </tr>
              </thead>

              <tbody>
                <tr>
                  <td>The Great Dane</td>
                  <td>Beer</td>
                  <th>4</th>
                  <th>Decent beer and pub food in a great atmosphere</th>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <div role="tabpanel" class="tab-pane" id="restaurants">
          <div class="row">
            <h2>Restaurants</h2>
          </div>
        </div>

        <div role="tabpanel" class="tab-pane" id="happy-hour">
          <div class="row">
            <h2>Happy Hour</h2>
          </div>
        </div>

        <div role="tabpanel" class="tab-pane" id="bucket-list">
          <div class="row">
            <h2>Bucket List</h2>
          </div>
        </div>

        <div role="tabpanel" class="tab-pane" id="date-ideas">
